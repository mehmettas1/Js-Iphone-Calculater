<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="ekran">
            <div class="result"></div>
            <div id="operation"></div>
        </div>
        <div class="tuslar">
            <div class="box row1"><button class="btn AC">AC</button></div>
            <div class="box row2"><button class="btn">±</button></div>
            <div class="box row3"><button class="btn">%</button></div>
            <div class="box row4"><button class="btn">÷</button></div>
            <div class="box row5"><button class="btn">7</button></div>
            <div class="box row6"><button class="btn">8</button></div>
            <div class="box row7"><button class="btn">9</button></div>
            <div class="box row8"><button class="btn">x</button></div>
            <div class="box row9"><button class="btn">4</button></div>
            <div class="box row10"><button class="btn">5</button></div>
            <div class="box row11"><button class="btn">6</button></div>
            <div class="box row12"><button class="btn">-</button></div>
            <div class="box row13"><button class="btn">1</button></div>
            <div class="box row14"><button class="btn">2</button></div>
            <div class="box row15"><button class="btn">3</button></div>
            <div class="box row16"><button class="btn">+</button></div>
            <div class="box row17"><button class="btn">0</button></div>
            <div class="box row18"><button class="btn">.</button></div>
            <div class="box row19"><button class="btn equal">=</button></div>
        </div>

    </div>
    
</body>
</html>
