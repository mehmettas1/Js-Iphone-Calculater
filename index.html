<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body class="bg">
    <div class="container ">
        
        <div class="row">
            <div class="col-md-12">
                <div class="cal">
                    <div class="row">
                      <div class="col-12">
                       <p id="inputVal">0</p>
                    </div>
                </div>

                <!-- ROW--1 -->
                <div class="row">
            <div class="col-3"><button class="btn btn-custom btn-grey" >AC</button></div>
            <div class="col-3"><button class="btn btn-custom btn-grey" >±</button></div>
            <div class="col-3"><button class="btn btn-custom btn-grey" >%</button></div>
            <div class="col-3"><button class="btn btn-custom btn-yellow" >÷</button></div>
               </div>

               <!-- ROW--2 -->
               <div class="row">
            <div class="col-3"><button class="btn btn-custom btn-custom btn-darkgrey" >7</button></div>
            <div class="col-3"><button class="btn btn-custom btn-custom btn-darkgrey" >8</button></div>
            <div class="col-3"><button class="btn btn-custom btn-custom btn-darkgrey">9</button></div>
            <div class="col-3"><button class="btn btn-custom btn-yellow">*</button></div>
               </div>

               <!-- ROW--3 -->
               <div class="row">
            <div class="col-3"><button class="btn btn-custom btn-darkgrey">4</button></div>
            <div class="col-3"><button class="btn btn-custom btn-darkgrey">5</button></div>
            <div class="col-3"><button class="btn btn-custom btn-darkgrey">6</button></div>
            <div class="col-3"><button class="btn btn-custom btn-yellow">-</button></div>
             </div>
             <!-- ROW--4 -->

             <div class="row">
            <div class="col-3"><button class="btn btn-custom btn-darkgrey">1</button></div>
            <div class="col-3"><button class="btn btn-custom btn-darkgrey">2</button></div>
            <div class="col-3"><button class=" btn btn-custom btn-darkgrey">3</button></div>
            <div class="col-3"><button class="btn btn-custom btn-yellow">+</button></div>
        </div>

        <!-- ROW--5 -->
        <div class="row">
            <div class="col-6"><button class="btn btn-custom btn-darkgrey col-12">0</button></div>
            <div class="col-3"><button class="btn btn-custom btn-darkgrey">.</button></div>
            <div class="col-3"><button class="btn btn-custom btn-yellow">=</button></div>
        </div>
            
           </div>
          </div>
        </div>
       </div>
    </div>
</body>
</html>
